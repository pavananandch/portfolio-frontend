<div class="container">
    <h1>Projects List</h1>
    <div class="divider"></div>
    <div class="cards">
        <mat-card class="example-card" *ngFor="let project of projects">
            <mat-card-header>
              <mat-card-title>{{project.name}}</mat-card-title>
            </mat-card-header>
            <img style="width: 100%;" mat-card-image [src]="project.img" [alt]="project.name">
            <mat-card-actions>
              <a mat-raised-button color="primary" target="_blank" [href]="project.repoUrl"><mat-icon>code</mat-icon> Code</a>
              <a mat-raised-button color="accent" target="_blank" [href]="project.demoUrl"><mat-icon>visibility</mat-icon> Demo</a>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
